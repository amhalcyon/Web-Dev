<!DOCTYPE HTML>
<html>
    <head>
        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Күз</h1>
    <p>
        Сұр бұлт түсі суық қаптайды аспан,<br>
        Күз болып, дымқыл тұман жерді басқан<br>
        Білмеймін тойғаны ма, тоңғаны ма,<br>
        Жылқы ойнап, бие қашқан, тай жарысқан.<br>
    </p>
    </body>
</html>
